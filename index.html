<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Birthday Greetings</title>
  <meta name="description" content="A sweet, personalized birthday greeting for Teju.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Decorative balloons floating from bottom to top on the landing page -->
  <div id="balloon-wrap" aria-hidden="true">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
  <div id="gift-box-container">
    <div id="gift-box" onclick="openGiftBox()" aria-label="Open gift">
      <div class="lid"></div>
      <div class="body"></div>
      <div class="bow"></div>
    </div>
    <p id="click-me-text">Tap the gift to open â™¥</p>
    <div id="visit-counter" aria-live="polite" aria-label="Visit counter">
      <span class="visit-label">Visits</span>
      <span id="visit-count" class="visit-count">--</span>
    </div>
  </div>
  
  <div id="greeting" style="display:none;">
    <div class="bg-spot"></div>
    <canvas id="confetti-canvas"></canvas>
      <div id="message">
        <div id="falls-overlay" class="falls-overlay" aria-hidden="true"></div>
        <div class="message-content">
          <h1 id="greet-name">Happy Birthday, <span class="name-signature">Teju</span>!</h1>
          <div id="typed"></div>
          <div id="portrait-wrap">
            <img id="portrait" src="mahesh.jpeg" alt="Teju">
            <div id="portrait-placeholder" class="portrait-placeholder" aria-hidden="true">ğŸ’</div>
          </div>
          <div class="signature">Yours<br> <span class="sig-name">Mahesh</span></div>
        </div>
      </div>
  </div>

  <audio id="bg-music" loop>
    <!-- Optional: place a file named 'music.mpeg' in the project root to enable background music -->
    <source src="music.mpeg" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>

  <!-- <footer>
    <p>Â© 2025 Naga Mahesh Kona</p>
  </footer> -->

</body>
</html>
